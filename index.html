<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./TiltPrism-Regular.ttf" />
    <script src="code.js" defer></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>Intro to using DOM</title>
  </head>
  <body>
    <div class="container-fluid text-center background">
      <h1>counter widget</h1>
      <div class="row box"><p class="number">0</p></div>
      <div class="row text-center">
        <div class="col-sm-4 offset-1 text-center">
          <button
            class="btn Increment"
            style="
              background-color: blue;
              color: aqua;
              border-color: rgb(255, 0, 0);
            "
          >
            Increment
          </button>
        </div>
        <div class="col-sm-4 offset-2">
          <button
            class="btn Decrement"
            style="background-color: rgb(255, 0, 0); color:aqua"
          >
            Decrement
          </button>
        </div>
      </div>
      <div class="row mt-1" style="background-color: aqua">
        <div class="col">
          <input type="text" class="input" placeholder="Enter your name" />
        </div>
        <div class="col">
          <button type="submit" class="btn submit">Submit</button>
        </div>
        <div class="answer hidden">
          <p>"The entered name is displayed in the list below"</p>
        </div>
      </div>
      <ol class="animals text-left"></ol>
    </div>
  </body>
</html>
